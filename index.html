<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Happy Birthday, Dear Mother!</h1>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="birthday-cake.png" alt="Birthday Cake">
                </div>
                <div class="message">
                    <h2>Wishing you a Happy Birthday!</h2>
                    <p>May your special day be filled with joy, laughter, and lots of love.</p>
                    <p>From your loving son.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Happy Birthday. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
